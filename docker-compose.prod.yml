version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DEBUG=true
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgresql://dashboard:${DB_PASSWORD}@db:5432/dept_dashboard
      - REDIS_URL=redis://redis:6379
      - CACHE_ENABLED=true
      - CAS_USE_MOCK=${CAS_USE_MOCK}
      - CAS_SERVER_URL=${CAS_SERVER_URL}
      - CAS_SERVICE_URL=${CAS_SERVICE_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - CORS_ORIGINS=${CORS_ORIGINS}
      - SCODOC_BASE_URL=${SCODOC_BASE_URL}
      - SCODOC_USERNAME=${SCODOC_USERNAME}
      - SCODOC_PASSWORD=${SCODOC_PASSWORD}
      - SCODOC_DEPARTMENT=${SCODOC_DEPARTMENT}
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/data:/app/data
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - app-network

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: dept_dashboard
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dashboard -d dept_dashboard"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes 
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-network

  # Optional: Certbot for Let's Encrypt SSL
  certbot:
    image: certbot/certbot
    volumes:
      - ./certbot/www:/var/www/certbot
      - ./nginx/ssl:/etc/letsencrypt
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - ssl

volumes:
  postgres_data:
  redis_data:

networks:
  app-network:
    driver: bridge
